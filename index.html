<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>食物含水量统计</title>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="js/bootstrap/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>

    <script src="js/main.js"></script>
</head>
<body>
<div class="container-fluid">
    <br>
    <div class="row">
        <div class="col col-sm col-md col-lg" id="total_water_content">
            <h4><b>含水量合计（克）：<span id="all_water_content">-</span></b></h4>
        </div>
    </div>

    <hr>
    <br>

    <div class="row user_input">
        <div class="col-2 col-sm-2 col-md-2 col-lg-2">
            <label class="col-form-label"><b>请选择食物种类:</b></label>
        </div>
        <div class="col-3 col-sm-3 col-md-3 col-lg-3">
            <div class="form-group row">
                <select class="form-control food_type">
                    <option value="default">--请选择--</option>
                </select>
            </div>
        </div>

        <div class="col-1 col-sm-1 col-md-1 col-lg-1"></div>
        <div class="col-2 col-sm-2 col-md-2 col-lg-2">
            <label class="col-form-label"><b>加工后食物克重（克）:</b></label>
        </div>
        <div class="col-3  col-sm-3 col-md-3 col-lg-3">
            <input class="form-control food_weight" placeholder="请输入加工后食物克重">
        </div>
    </div>

</div>


<br><br><br><br><br>
<hr>
<h2 class="text-center">常见食物/水果含水量</h2>
<div class="container">
    <table class="table table-striped" id="src_table">
        <thead>
        <tr>
            <th scope="col">食物名称</th>
            <th scope="col">水果/加工后食物重量（克）</th>
            <th scope="col">含水量（克）</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
<br><br>
</body>
</html>
